<br>


    <script>
    function getProfCookieName() {
        var name = "Profname" + "=";
    		var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    </script>
    <script>
    function setName(){

      var name = getProfCookieName();
      var numeBun = name.replace('+','  ');

      var profName = document.getElementById("nume");
      profName.innerHTML = numeBun;
      console.log(numeBun);
    }
    </script>
<script>
function logout2(){
  document.cookie = "Profusername" + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  document.cookie = "Profpassword" + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  document.cookie = "Profname" + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  window.open("./index.html","_self");

}


</script>
